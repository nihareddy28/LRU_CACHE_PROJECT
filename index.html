<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LRU Cache Simulator</h1>
        <div class="input-section">
            <label for="cacheSizeInput">Cache Size:</label>
            <input type="number" id="cacheSizeInput" placeholder="Enter Cache Size" min="1">
            <input type="number" id="keyInput" placeholder="Enter Key">
            <input type="number" id="valueInput" placeholder="Enter Value">
            <button onclick="initializeCache()">Initialize Cache</button>
            <button onclick="putValue()">Put</button>
            <button onclick="getValue()">Get</button>
        </div>
        <div class="output-section">
            <h2>Cache Contents:</h2>
            <ul id="cacheContents"></ul>
            <h2>Operation Result:</h2>
            <p id="operationResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
